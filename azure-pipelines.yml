# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml



trigger:
- master
- azure-pipelines

pool:
  vmImage: 'ubuntu-latest'


jobs:
- job: build_conda
  displayName: Build conda environment and pack it up
  steps:
  - script: bash scripts/ci/build_environment.sh

- job: build_leanpub
  displayName: Build LeanPub book contents
  dependsOn: build_conda
  steps:
  - script: bash scripts/ci/build_leanpub.sh

- job: build_website
  displayName: Build website
  dependsOn: build_conda
  steps:
  - script: bash scripts/ci/build_website.sh
